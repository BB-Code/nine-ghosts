{{ define "main" }}
<div class="blog container">
   <div class="head-blog">
    <h2>文章</h2>
   </div>

<ul class="article-list">
{{ range (.Paginate .Pages).Pages }}
<li class="post">      
    <span>{{ dateFormat "2006-01-02" .Date }} </span> 
    <a class="blog-title" href="{{ .RelPermalink | safeURL }}">{{.Title | htmlEscape }}</a>
</li>
{{ end }}
 </ul>
</div>
{{ partial "paginate.html" . }}
{{ end }}
