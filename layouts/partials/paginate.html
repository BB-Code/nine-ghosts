<div style="text-align: center;">
    {{ if .Paginator.HasPrev }}
        <a class="prev-page" href="{{ .Paginator.Prev.URL | safeURL }}">PrevPage</a>
    {{ end }}
    {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
    {{ if .Paginator.HasNext }}
        <a class="next-page" href="{{ .Paginator.Next.URL | safeURL }}">NextPage</a>
    {{ end }}
</div>
