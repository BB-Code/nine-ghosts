<div class="blog container">
    <div class="head-blog">
     <h3>相关文章</h3>
    </div>
 <ul class="article-list">
 {{ range first 8 (where .Site.RegularPages "Type" "in" .Site.Params.articles ) }}
     {{ if ne .Permalink $.Permalink }}
 <li class="post">      
    <h3><span style="font-size: 12px;">{{ dateFormat "2006-01-02" .Date }} </span>   &nbsp;&nbsp;
     <a class="blog-title" href="{{ .RelPermalink | safeURL }}">{{.Title | htmlEscape }}</a>
    </h3>
 </li>
 {{ end }}
 {{ end }}
  </ul>
 </div>
